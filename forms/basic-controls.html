<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test skills: basic controls</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    ul {
      list-style: none;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <form>
    <ul>
      <li>
        <label for="color-picker">Choose a color</label>
        <input type="color" name="color" id="color-picker">
      </li>
      <li>
        <label for="gallery-img">Choose gallery images to upload</label>
        <input type="file" name="file" id="gallery-img", accept="image/png, image/jpg" multiple>
      </li>
    </ul>
  <button>Submit</button>
</form>
</body>
</html>
