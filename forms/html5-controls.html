<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test skills: HTML5 controls</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    ul {
      list-style: none;
    }
  </style>

</head>
<body>
  <form>
    <ul>
      <li>
        <label for="max-invite">Select maximum number of invitations</label>
        <input type="range" name="max-invite" id="max-invite" min="1" max="30" value="10">
        <output for="max-invite" class="invite-output"></output>
      </li>
      <li>
        <button>Submit</button>
      </li>
    </ul>
  </form>
  
  <script>
    const invite = document.querySelector('#max-invite');
    const output = document.querySelector('.invite-output');

    output.textContent = invite.value;

    invite.addEventListener('input', function() {
      output.textContent = invite.value;
    });
  </script>
  
</body>
</html>
