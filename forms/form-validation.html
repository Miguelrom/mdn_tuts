<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test skills: form validation</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    ul {
      list-style: none;
    }
  </style>
</head>
<body>
  <form>
    <h2>Enter your support query</h2>
    <ul>
      <li>
        <label for="uname">User name:</label>
        <input type="text" name="uname" id="uname" minlength="5" maxlength="20" pattern="[a-z]\.[a-z0-9]{3}" required>
      </li>
      <li>
        <label for="email">Email address:</label>
        <input type="email" name="email" id="email" pattern="[a-zA-Z0-9]+@bigcorp.eu" required>
      </li>
      <li>
        <label for="phone">Phone number:</label>
        <input type="tel" name="phone" id="phone" 
        pattern="[0-9]{10}|[0-9]{3}\s[0-9]{3}\s[0-9]{4}|[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{3}\.[0-9]{3}\.[0-9]{4}" required>
      </li>
      <li>
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" maxlength="200" required>
        </textarea>
      </li>
      <li>
        <button>Submit comment</button>
      </li>
    </ul>
  </form>

  <hr>

  <form>
    <h3>Form validation 3:</h3>
    <label for="mail">I would like you to provide me with an e-mail address:</label>
    <input type="email" id="mail" name="mail" minlength="10" required>
    <button>Submit</button>
  </form>

  <script>
    const email = document.getElementById("mail");

    email.addEventListener('input', function (event){
      if (email.validity.typeMissmatch){
        email.setCustomValidity('Write a valid e-mail address!')

      } else if (email.validity.tooShort){
        email.setCustomValidity('email length must be at least 10 characters long!')
      } else {
        email.setCustomValidity('')
      }
    });

  </script>
  
</body>
</html>
