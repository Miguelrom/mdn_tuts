<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script defer src="script.js"></script>
  <title>Message App</title>
</head>
<body>

  <h1 class="banner">Pass your message app</h1>
  <h2 class="message">Your Delivered Message Here</h2>
  <input type="text" name="text" id="text" placeholder="Message you would like to send">
  <button type="submit" id="send" class="btn">Press Here to Send</button>
  <button type="submit" id="clear" class="btn">Clear/New message</button>

</body>
</html>
