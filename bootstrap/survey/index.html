<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- jQuery -->
  <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- Bootstrap JS-->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <!-- Additional CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Survey with Bootstrap</title>
</head>
<body class="big-font bg-primary">
  <div class="container">
    <div class="row">
      <div class="col-md-1 col-lg-2"></div>

      <div class="col-md-10 col-lg-8 shadow-lg p-5 my-5 rounded bg-light">
        <h1 id="title" class="text-center mb-4">Programmers Survey</h1>
        <p id="description" class="mb-4">This survey wil help get some insights on how computer programmers learn their skills.</p>

        <form action="#" id="survey-form" >
          <div class="form-group">
            <label for="name" id="name-label"><strong><abbr title="required">*&nbsp;</abbr></strong>Name</label>
            <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email" id="email-label"><strong><abbr title="required">*&nbsp;</abbr></strong>Email</label>
            <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" id="number" name="age" min="10" max="100" class="form-control form-control-lg" placeholder="Age">
          </div>

          <div class="form-group mb-4">
            <p><strong><abbr title="required">*&nbsp;</abbr></strong>What's your highest level of education?</p>
            <select name="education" id="dropdown" class="form-control form-control-lg" required>
              <option value="high-school">High School</option>
              <option value="bachelors">Bachelor's degree</option>
              <option value="masters">Master's degree</option>
              <option value="phd">Doctorate degree</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>What's your preffered medium of learning?</label>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" id="books" type="radio" name="learning-medium" class="" value="books">
              <label class="custom-control-label" for="books">Books</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="text-tuts" type="radio" name="learning-medium" class="custom-control-input" value="online-text">
              <label class="custom-control-label" for="text-tuts">Online text tutorials</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="video-tuts" type="radio" name="learning-medium" class="custom-control-input" value="online-video">
              <label for="video-tuts" class="custom-control-label">Online video tutorials</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="f2f-classes" type="radio" name="learning-medium" class="custom-control-input" value="face-to-face">
              <label for="f2f-classes" class="custom-control-label">Face-to-face classes</label>
            </div>
          </div>

          <div class="form-group">
            <label>What areas of software development are you interested in?</label>
            <div class="custom-control custom-control custom-checkbox">
              <input class="custom-control-input" id="web" type="checkbox" name="area" value="web">
              <label for="web" class="custom-control-label">Web Development</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="area" class="custom-control-input" id="mobile" value="mobile">
              <label for="mobile" class="custom-control-label">Mobile Development</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="area" class="custom-control-input" id="ml" value="ml" class="option">
              <label for="ml" class="custom-control-label">Machine Learning</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="area" class="custom-control-input" id="data-eng" value="data-engineering">
              <label for="data-eng" class="custom-control-label">Data Engineering</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="area" class="custom-control-input" id="dev-ops" value="dev-ops">
              <label for="dev-ops" class="custom-control-label">Dev-Ops</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="area" class="custom-control-input" id="ui-ux" value="ui-ux">
              <label for="ui-ux" class="custom-control-label">UI & UX</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="area" class="custom-control-input" id="cloud" value="cloud">
              <label for="cloud" class="custom-control-label">Cloud Engineering</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="area" class="custom-control-input" id="db" value="db">
              <label for="db" class="custom-control-label">Database Development</label>
            </div>
          </div>

          <div class="form-group">
            <label>What's your strategy when you want to learn a new technology?</label>
            <textarea name="strategy" id="strategy" cols="20" rows="5" class="form-control big-font" placeholder="Tell us about the way you learn new stuff..."></textarea>
          </div>

          <div>
            <button type="submit" id="submit" class="btn btn-success btn-block btn-lg">Submit</button>
          </div>
        </form>
      </div>

      <div class="col-md-1 col-lg-2"></div>
    </div>


    <!-- End container -->
  </div>




</body>
</html>
