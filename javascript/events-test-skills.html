<body>
    
</body>
    <section class="preview">
    </section>

    <button class="off">Machine is off</button>
    <canvas></canvas>

    </body>
    <script>
        let btn = document.querySelector('.off');

        // Add your code here
        btn.addEventListener('click', function (e){

          if (e.target.textContent === 'Machine is off'){
              e.target.textContent = 'Machine is on';
              e.target.style.backgroundColor = 'green';  
          }else{
              e.target.textContent = 'Machine is off';
              e.target.style.backgroundColor = 'red';
          }
  
        });

        // Events 2
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext('2d');

        function drawCircle(x, y, size) {
          ctx.fillStyle = 'white';
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          ctx.beginPath();
          ctx.fillStyle = 'black';
          ctx.arc(x, y, size, 0, 2 * Math.PI);
          ctx.fill();
        }

        let x = 50;
        let y = 50;
        const size = 30;

        drawCircle(x, y, size);
        
        // Add your code here
        document.addEventListener('keydown', moveCircle);
            
        function moveCircle(e){
          
          if (e.code.toString() === 'KeyW'){
            y -= 5;
            drawCircle(x, y, size);
          }else if(e.code.toString() === 'KeyA'){
            x -= 5;
            drawCircle(x, y, size);
          }else if(e.code.toString() === 'KeyS'){
            y += 5;
            drawCircle(x, y, size);
          }else if(e.code.toString() === 'KeyD'){
            x += 5;
            drawCircle(x, y, size);
          }
        }


    </script>
